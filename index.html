<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-kart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./pages-css/home-page-css/page-layout-handeler.css">
</head>

<body>
    <div class="page-layout-container">
        <!-- header -->
        <div class="header">
            <div class="nav-bar">
                <div class="brand-logo">
                    <a href="/"><img src="/assets/logo/logo.png" alt="brand-logo"></a>
                </div>
                <div>
                    <ul>
                        <li><a href="/">Home</a> </li>
                        <li> <a href="#url">Products</a> </li>
                    </ul>
                </div>
                <div class="nav-bar-search-box">
                    <input class="search-box" type="text" type="search" placeholder="search for products" spellcheck="true"><i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="nav-bar-icons">
                    <ul class="nav-bar-icons-list">
                        <li><a href="#url">Login</a> </li>
                        <li><i class="fa fa-heart" aria-hidden="true"></i></li>
                        <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end of Header -->

        <!-- section-1 -->
        <div class="section-1">
            <!-- header product display -->
            <div class="home-page-header-product-display">
                <button class="round-btn"><a href="#url">Tshirt</a></button>
                <button class="round-btn"><a href="#url">Jacket</a></button>
                <button class="round-btn"><a href="#url">Shirt</a></button>
                <button class="round-btn"><a href="#url">Pant</a></button>
                <button class="round-btn"><a href="#url">Shoes</a></button>
                <button class="round-btn"><a href="#url"> Goggles</a></button>
            </div>
        </div>


        <!-- end of section-1 -->

        <!-- section-2 -->
        <div class="section-2">
            <div class="home-page-banner">
                <h1>Men's fashion | Clearance sale</h1>
                <h2>Upto 65% Off</h2>
                <h4>Starting at </h4>
                <p class="font-size-s">INR 399/-</p>
            </div>

        </div>
        <!-- end of section-2 -->

        <!-- section-3 -->
        <div class="section-3">
            <div class="home-page-offer-card">
                <div class="offer-card card-1">
                    <h2 class="text-inline">Under INR 499/-</h2>
                    <button class="offer-card-btn">View all</button>
                </div>
                <div class="offer-card card-2">
                    <h2 lass="text-inline">Under INR 1499/-</h2>
                    <button class="offer-card-btn">View all</button>
                </div>
                <div class="offer-card card-3">
                    <h2 lass="text-inline">Under INR 4999/-</h2>
                    <button class="offer-card-btn">View all</button>
                </div>
            </div>

        </div>
        <!-- end of section-3 -->

        <div class="footer">
            <p>Â© 2022 | B-kart</p>
            <p>Made with <span class="odd-color-text"><i class="fa fa-code" aria-hidden="true"></i></span> by Sumit Kr Singh
            </p>
            <ul class="nav-icon-center">
                <li class-items-text>
                    <a href="https://www.linkedin.com/in/sumit-kr-singh-a94b56228/"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
                <li class-items-text>
                    <a href="https://twitter.com/sumitsi79994403"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class-items-text>
                    <a href="https://github.com/sumitk-singh"><i class="fa-brands fa-github"></i></i></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
